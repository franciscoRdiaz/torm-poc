<td-layout-nav logo="assets:elastestlogo" >
  <div td-toolbar-content  layout="row" layout-align="center center" flex >

    <span flex></span>

    <a md-icon-button mdTooltip="Github" href="https://github.com/elastest" target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
  </div>
  <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    <div flex-gt-sm="40" layout-gt-sm="column">
       <md-card flex-gt-sm="100" >
          <md-card-title>View Browser Test</md-card-title>
          <md-divider></md-divider>
          <div id="parent" flex-gt-sm="100" style="position:relative; width: 100%; height: 80%" >
              <iframe name="ifTestView" style="width:100%;height:500px;" scrolling="no" frameborder="no" [src]="urlNoVNCClient | safe"></iframe>
          </div>
        </md-card>
    </div>

    <div flex-gt-sm="60" layout-gt-sm="column">
      <div flex-gt-sm="100">
        <md-card>
          <md-card-title>Log</md-card-title>
          <md-divider></md-divider>
          <md-card-content #scrollMe style="height: 300px; font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; overflow-y: auto; overflow-x: hidden">
            <ul>
              <li *ngFor="let trace of traces">
                {{trace.trace}}
              </li>
            </ul>

          </md-card-content>
        </md-card>

        <md-card>
          <md-card-title>Test Results</md-card-title>

          <md-divider></md-divider>
          <md-card-content style="height: 200px;">
            <ul>
              <li>Number of tests: {{testResult.tests}}</li>
              <li>Errors: {{testResult.errors}}</li>
              <li>Failures: {{testResult.failures}}</li>
              <li>Skipped: {{testResult.skipped}}</li>
            </ul>

          </md-card-content>
          <md-divider></md-divider>

        </md-card>

      </div>
    </div>

  </div>
  <div layout-gt-sm="column" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">

  </div>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="md-caption">ElasTest &copy; 2017</span>
      <span flex></span>
    </div>
  </td-layout-footer>
</td-layout-nav>
