<td-layout-nav logo="assets:covalent">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Test Manager</span>
    <span flex></span>
    <a md-icon-button mdTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><md-icon>chrome_reader_mode</md-icon></a>
    <a md-icon-button mdTooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
  </div>
  <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    <div flex-gt-sm="60">
      <md-card>
        <md-card-title>Test Configuration</md-card-title>
        <md-card-subtitle>Scope selection</md-card-subtitle>
        <md-divider></md-divider>
        <button md-raised-button class="text-upper" (click)="createAndRunTest()">Button Container</button>
        <button md-raised-button class="text-upper" (click)="sendMessage()">SendMessager</button>


      </md-card>
    </div>
    <div flex-gt-sm="40">
      <md-card>
        <md-card-title>Log</md-card-title>
        <md-card-subtitle>Items requiring attention</md-card-subtitle>

        <md-divider></md-divider>

        <md-divider></md-divider>
        <md-card-actions>
          <a md-button color="accent" class="text-upper" [routerLink]="['/logs']">
            <span>View More</span>
          </a>
        </md-card-actions>
      </md-card>
    </div>
  </div>
  <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    <div flex-gt-sm="60">
      <md-card>
        <md-card-title>Test Results</md-card-title>
        <md-divider></md-divider>
        <md-card-content>
          <ul>
            <li *ngFor="let trace of traces">
              {{trace.trace}}
            </li>
          </ul>

        </md-card-content>
      </md-card>
    </div>
  </div>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="md-caption">Copyright &copy; 2016 Teradata. All rights reserved</span>
      <span flex></span>
      <md-icon class="md-icon-ux" svgIcon="assets:teradata-ux"></md-icon>
    </div>
  </td-layout-footer>
</td-layout-nav>
